<form class="form-inline" method="POST" action="{{ url_for('space') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Choose server: </span>
            <select name="comp_select" class="selectpicker form-control">
              {% for o in data %}
              <option style="color:blue" value="{{ o.name }}">{{ o.name }}</option>
              {% endfor %}
            </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-default">Check space</button>
  </div>
</form>
