<form class="form-inline" method="POST" action="{{ url_for('analyzer') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Choose action: </span>
            <select name="comp_select" class="selectpicker form-control">
              {% for o in data %}
              <option style="color:blue" value="{{ o.name }}">{{ o.name }}</option>
              {% endfor %}
            </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-default">Check</button>
  </div>
</form>

<h4>Or enter a PID to analyze</h4>
  <form method="POST" action="{{ url_for('pid') }}">
      <input type="text" name="pid">
      <input type="submit" name="pid" value="Send">
</form>
